language: java
sudo: required
dist: trusty

jdk:
  - oraclejdk7
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java7-installer
      - oracle-java8-installer

install:
  - echo $JAVA_HOME
  - travis_wait mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - travis_wait mvn test -B

notifications:
  email: false
